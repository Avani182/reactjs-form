name: Build & Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - name: 📥 Get latest source code
        uses: actions/checkout@v2
      - name: 📦 Install npm packages
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install --silent
      - name: 🧪 Test using @testing-library/react-hooks
        run: npm run test
      - name: 🏗️ Build main package using Rollup.js
        run: npm run build
      - name: 🚚 Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
